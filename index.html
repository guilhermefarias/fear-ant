<html>
<head>
	<title></title>
	<style type="text/css">

		.ant:after {
			content: " ";
			display: block;

			height: 300px;

			top: -1px
		}

		.ant:before {
			content: " ";
			display: block;
			position: absolute;
			width: 300px;
			height: 300px;
			background: #000;
			-webkit-clip-path: polygon(10px 10px, 28px 20px, 47px 41px, 47px 52px, 31px 73px, 4px 95px, 4px 97px, 31px 75px, 49px 54px, 45px 43px, 28px 23px, 10px 12px);

			content: " ";
			display: block;

			width: 90px;
			height: 150px;

			background: black;
			border-radius: 8px;

			left: 75px;
			top: 37px;
		}

		.c2:before {
			content: "";
			display: block;
			width: 40px;
			height: 36px;

	</script>
